<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TextSummarization{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; background-color: var(--bs-body-bg); transition: background-color 0.3s ease; }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .loader {
            display: none;
            margin: 20px auto;
            width: 60px;
            height: 60px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #198754;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        textarea:focus {
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top bg-success navbar-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">üìÑ TextSummarization</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()">üåì Toggle Theme</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card p-4">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
function toggleTheme() {
    const html = document.documentElement;
    const theme = html.getAttribute("data-bs-theme") === "light" ? "dark" : "light";
    html.setAttribute("data-bs-theme", theme);
    localStorage.setItem("theme", theme);
}
window.onload = function() {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
        document.documentElement.setAttribute("data-bs-theme", savedTheme);
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<br>
<footer class="mt-5 py-4 border-top text-center bg-body-tertiary">
  <br>
  <div class="container">
    <p class="mb-1 text-muted">
      Made with <span style="color: red;">‚ù§Ô∏è</span> by <strong>Usman Hussnain</strong>
    </p>
    <p class="mb-0 text-muted">
      üìÑ <strong>TextSummarization</strong> Tool &copy;
    </p>
    <p class="text-muted small mt-1">
      Powered by Django & Bootstrap
    </p>
  </div>
  <br>
</footer>


</body>
</html>
